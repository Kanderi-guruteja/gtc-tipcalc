<!DOCTYPE html>
<html>
<head>
    <title>ITMD 541 - Lab 3 - Guruteja Kanderi - Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ITMD 541 - Lab 3 - Guruteja Kanderi</h1>
        <h2 class="subtitle">Tip Calculator</h2>
        <form id="tip-calculator-form">
            <div class="input-group">
                <label for="bill-total">Bill Total:</label>
                <input type="text" id="bill-total" placeholder="Enter bill total" required pattern="\d+(\.\d{2})?" title="Please enter a valid number">
            </div>

            <div class="input-group">
                <label for="tip">Tip Percentage:</label>
                <input type="range" id="tip" min="0" max="100" value="15">
                <span id="tip-percentage-display">15%</span>
            </div>

            <div class="result-group">
                <div>
                    <label for="tip-amount">Tip Amount:</label>
                    <input type="text" id="tip-amount" disabled>
                </div>

                <div>
                    <label for="total-with-tip">Total Bill with Tip:</label>
                    <input type="text" id="total-with-tip" disabled>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
